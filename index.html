<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Bot Status</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image.png" type="image/x-icon">
</head>

<body>
  <img id="logo" src="online.png" alt="Logo">
  <div id="maincontainer">
    <h1 id="title">Bot Status</h1>
    <div id="container">
      <span id="indicator" class="indicator periodic"></span>
      <span id="text" class="text">Online Periodically</span>
    </div>
    <p id="description">Bot currently in testing, high chance of encountering errors.</p>
    <hr id="separator">
    <p id="update">Last status change: Oct 9, 2024, 10:15 PM (PST)</p>
    <!-- <img id="dark" src="darkmode.png" alt="Toggle Dark Mode"> -->
  </div>
  <script src="script.js"></script>
</body>

</html>
