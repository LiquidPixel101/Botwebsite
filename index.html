<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="title">Bot Status</h1>
        <div id="status-container">
            <span id="status-indicator" class="status-indicator status-offline"></span>
            <span id="status" class="status-text">Offline</span>
        </div>
        <p id="status-description">Currently not running the bot</p>
        <hr id="separator">
        <p id="last-update">Last status change: Oct 4, 2024, 10:07 PM (PST)</p>
    </div>
</body>
</html>
